receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  prometheus:
    config:
      scrape_configs:
        # arc-messaging: NATS monitoring endpoint (Prometheus format)
        - job_name: arc-messaging
          scrape_interval: 15s
          static_configs:
            - targets: ['arc-messaging:8222']
        # arc-streaming: Pulsar metrics endpoint
        - job_name: arc-streaming
          scrape_interval: 15s
          static_configs:
            - targets: ['arc-streaming:8080']
        # arc-cache (Redis) metrics deferred â€” see tech debt TD-001
        # TD-001: add oliver006/redis_exporter sidecar when dashboard is needed

processors:
  batch:
    send_batch_size: 10000
    send_batch_max_size: 11000
    timeout: 10s

exporters:
  clickhousetraces:
    datasource: tcp://arc-friday-clickhouse:9000/?database=signoz_traces

  signozclickhousemetrics:
    dsn: tcp://arc-friday-clickhouse:9000/signoz_metrics

  clickhouselogsexporter:
    dsn: tcp://arc-friday-clickhouse:9000/signoz_logs
    timeout: 10s

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhousetraces]
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch]
      exporters: [signozclickhousemetrics]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouselogsexporter]
