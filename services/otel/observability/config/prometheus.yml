# Prometheus configuration for arc-friday query service
global:
  scrape_interval: 5s
  evaluation_interval: 15s

# Alertmanager configuration (alertmanager is optional for local dev)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs: []

remote_read:
  - url: tcp://clickhouse:9000/signoz_metrics
