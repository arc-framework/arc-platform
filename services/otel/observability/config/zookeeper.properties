# ZooKeeper coordination config for ClickHouse (SigNoz observability stack)
# Used by: bitnami/zookeeper image (mounted as zoo.cfg)

# Data directory for ZooKeeper snapshots and transaction logs
dataDir=/bitnami/zookeeper/data

# Client port â€” internal Docker network only, never exposed to host
clientPort=2181

# Basic timing unit (milliseconds); used for heartbeats and timeouts
tickTime=2000

# Number of ticks for the initial sync phase
initLimit=10

# Number of ticks allowed between leader and follower sync
syncLimit=5
