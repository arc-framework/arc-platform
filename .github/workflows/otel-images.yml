name: Build & Push OTEL Images

on:
  push:
    branches: [main]
    paths:
      - "services/otel/**"
  workflow_dispatch:   # allow manual trigger

env:
  REGISTRY: ghcr.io
  ORG: arc-framework

jobs:
  build:
    name: Build ${{ matrix.image.name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # required to push to ghcr.io

    strategy:
      fail-fast: false
      matrix:
        image:
          - name: arc-zookeeper
            context: services/otel/observability
            dockerfile: services/otel/observability/zookeeper.Dockerfile
            # ZooKeeper base image is linux only; no build args needed

          - name: arc-clickhouse
            context: services/otel/observability
            dockerfile: services/otel/observability/clickhouse.Dockerfile
            build_args: |
              TARGETARCH=${{ matrix.arch }}
            # histogramQuantile binary downloaded at build time for each arch

          - name: friday
            context: services/otel/observability
            dockerfile: services/otel/observability/Dockerfile

          - name: widow
            context: services/otel/telemetry
            dockerfile: services/otel/telemetry/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.image.name }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=sha-,format=short

      - name: Build and push ${{ matrix.image.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
