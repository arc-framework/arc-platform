name: Messaging Image Pipeline

# CI/push orchestrator for arc-messaging, arc-streaming, and arc-cache images.
# Builds on every messaging-related push; pushes to GHCR on main branch merges.
# For a full versioned release, push a tag: git tag messaging/v1.2.3 && git push --tags
#
# Parallelism:
#   build-flash, build-strange, build-sonic run concurrently.
#   security-flash, security-strange, security-sonic each run after their respective build.
#
# Change detection (per-job skipping):
#   flash   (services/messaging/**)  → build-flash
#   strange (services/streaming/**) → build-strange
#   sonic   (services/cache/**)     → build-sonic
#
# Triggers:
#   push (main, dev)   — detect changes, run relevant jobs, push image on main
#   pull_request       — detect changes, run relevant jobs, build only (no push)
#   workflow_dispatch  — always runs all jobs; mode=release forces push

on:
  push:
    branches: [main, dev]
    paths:
      - 'services/messaging/**'
      - 'services/streaming/**'
      - 'services/cache/**'
      - '.github/workflows/messaging-images.yml'
  pull_request:
    branches: [main]
    paths:
      - 'services/messaging/**'
      - 'services/streaming/**'
      - 'services/cache/**'
  workflow_dispatch:
    inputs:
      mode:
        description: 'ci = build only, release = build + push'
        required: false
        type: choice
        options: [ci, release]
        default: ci

env:
  IMAGE_PREFIX: ghcr.io/arc-framework

jobs:

  # ── Detect file-level changes and resolve push mode ───────────────────────
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      flash:      ${{ steps.filter.outputs.flash == 'true'   || github.event_name == 'workflow_dispatch' }}
      strange:    ${{ steps.filter.outputs.strange == 'true' || github.event_name == 'workflow_dispatch' }}
      sonic:      ${{ steps.filter.outputs.sonic == 'true'   || github.event_name == 'workflow_dispatch' }}
      push-image: ${{ steps.mode.outputs.push-image }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            flash:
              - 'services/messaging/**'
            strange:
              - 'services/streaming/**'
            sonic:
              - 'services/cache/**'

      - name: Resolve push mode
        id: mode
        run: |
          EVENT="${{ github.event_name }}"
          REF="${{ github.ref }}"
          MODE="${{ github.event.inputs.mode || 'ci' }}"

          if [ "$MODE" = "release" ] || ([ "$EVENT" = "push" ] && [ "$REF" = "refs/heads/main" ]); then
            echo "push-image=true" >> $GITHUB_OUTPUT
          else
            echo "push-image=false" >> $GITHUB_OUTPUT
          fi

  # ── Build arc-messaging (parallel) — only when messaging/ changed ─────────────
  build-flash:
    name: Build arc-messaging
    needs: changes
    if: needs.changes.outputs.flash == 'true'
    uses: ./.github/workflows/_reusable-build.yml
    with:
      service-name: arc-messaging
      service-path: services/messaging
      dockerfile: Dockerfile
      platforms: linux/amd64
      push-image: ${{ needs.changes.outputs.push-image == 'true' }}
      generate-sbom: ${{ needs.changes.outputs.push-image == 'true' }}
      image-prefix: ghcr.io/arc-framework
    secrets: inherit

  # ── Build arc-streaming (parallel) — only when streaming/ changed ───────────
  build-strange:
    name: Build arc-streaming
    needs: changes
    if: needs.changes.outputs.strange == 'true'
    uses: ./.github/workflows/_reusable-build.yml
    with:
      service-name: arc-streaming
      service-path: services/streaming
      dockerfile: Dockerfile
      platforms: linux/amd64
      push-image: ${{ needs.changes.outputs.push-image == 'true' }}
      generate-sbom: ${{ needs.changes.outputs.push-image == 'true' }}
      image-prefix: ghcr.io/arc-framework
    secrets: inherit

  # ── Build arc-cache (parallel) — only when cache/ changed ─────────────────
  build-sonic:
    name: Build arc-cache
    needs: changes
    if: needs.changes.outputs.sonic == 'true'
    uses: ./.github/workflows/_reusable-build.yml
    with:
      service-name: arc-cache
      service-path: services/cache
      dockerfile: Dockerfile
      platforms: linux/amd64
      push-image: ${{ needs.changes.outputs.push-image == 'true' }}
      generate-sbom: ${{ needs.changes.outputs.push-image == 'true' }}
      image-prefix: ghcr.io/arc-framework
    secrets: inherit

  # ── Security: Flash (after build-flash, non-blocking in CI) ──────────────
  security-flash:
    name: Security Scan — arc-messaging
    needs: [build-flash]
    if: always() && !cancelled() && needs.build-flash.result == 'success'
    uses: ./.github/workflows/_reusable-security.yml
    with:
      scan-type: fs
      scan-target: services/messaging
      severity: CRITICAL,HIGH,MEDIUM
      fail-on-severity: CRITICAL
      block-on-failure: false
      service-name: arc-messaging
      create-issues: false
    secrets: inherit

  # ── Security: Strange (after build-strange, non-blocking in CI) ──────────
  security-strange:
    name: Security Scan — arc-streaming
    needs: [build-strange]
    if: always() && !cancelled() && needs.build-strange.result == 'success'
    uses: ./.github/workflows/_reusable-security.yml
    with:
      scan-type: fs
      scan-target: services/streaming
      severity: CRITICAL,HIGH,MEDIUM
      fail-on-severity: CRITICAL
      block-on-failure: false
      service-name: arc-streaming
      create-issues: false
    secrets: inherit

  # ── Security: Sonic (after build-sonic, non-blocking in CI) ──────────────
  security-sonic:
    name: Security Scan — arc-cache
    needs: [build-sonic]
    if: always() && !cancelled() && needs.build-sonic.result == 'success'
    uses: ./.github/workflows/_reusable-security.yml
    with:
      scan-type: fs
      scan-target: services/cache
      severity: CRITICAL,HIGH,MEDIUM
      fail-on-severity: CRITICAL
      block-on-failure: false
      service-name: arc-cache
      create-issues: false
    secrets: inherit
