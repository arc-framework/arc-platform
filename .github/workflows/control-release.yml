name: Control Plane Release

# Full release pipeline for arc-gateway, arc-vault, and arc-flags.
# Triggered by pushing a version tag: git tag control/v1.2.3 && git push --tags
#
# Tag format:  control/v{MAJOR}.{MINOR}.{PATCH}  (e.g. control/v0.1.0)
# Pre-release: control/v1.0.0-rc1, control/v1.0.0-alpha, control/v1.0.0-beta
#
# Image tags published:
#   control-v{x.y.z}  — pinned reference for service.yaml / docker-compose.yml
#   sha-{short}       — traceability back to the exact commit
#   latest            — convenience tag for local dev
#
# Version bump rules:
#   new service added or major config change → MAJOR
#   new feature or significant config update → MINOR
#   bug fix, base image update, label tweak  → PATCH
#
# Parallelism:
#   prepare runs first.
#   build-heimdall, build-nick-fury, build-mystique run concurrently after prepare.
#   security-* runs after their respective builds.
#   release runs after prepare + all builds + all security gates.

on:
  push:
    tags:
      - 'control/v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. control/v0.1.0)'
        required: false
        default: 'control/v0.0.0-test'

permissions:
  contents: write
  packages: write
  security-events: write
  issues: write

jobs:

  # ── Derive Docker-safe image tag from git tag ──────────────────────────────
  # control/v0.1.0 → control-v0.1.0 (slashes are not valid in Docker image tags)
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      image-tag:  ${{ steps.tag.outputs.image-tag }}
      version:    ${{ steps.tag.outputs.version }}
      prerelease: ${{ steps.tag.outputs.prerelease }}
    steps:
      - name: Derive image tag and version
        id: tag
        run: |
          GIT_TAG="${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}"
          IMAGE_TAG="${GIT_TAG/\//-}"                 # control-v0.1.0
          VERSION="${GIT_TAG#control/v}"              # 0.1.0

          echo "image-tag=$IMAGE_TAG"   >> $GITHUB_OUTPUT
          echo "version=$VERSION"       >> $GITHUB_OUTPUT

          if echo "$VERSION" | grep -qE '\-(rc|alpha|beta)'; then
            echo "prerelease=true"  >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

  # ── Build arc-gateway (parallel after prepare) ───────────────────────────
  build-heimdall:
    name: Build arc-gateway
    needs: [prepare]
    uses: ./.github/workflows/_reusable-build.yml
    with:
      service-name: arc-gateway
      service-path: services/gateway
      dockerfile: Dockerfile
      platforms: linux/amd64,linux/arm64
      push-image: true
      latest-tag: true
      image-tag: ${{ needs.prepare.outputs.image-tag }}
      generate-sbom: true
      image-prefix: ghcr.io/arc-framework
    secrets: inherit

  # ── Build arc-vault (parallel after prepare) ──────────────────────────
  build-nick-fury:
    name: Build arc-vault
    needs: [prepare]
    uses: ./.github/workflows/_reusable-build.yml
    with:
      service-name: arc-vault
      service-path: services/secrets
      dockerfile: Dockerfile
      platforms: linux/amd64,linux/arm64
      push-image: true
      latest-tag: true
      image-tag: ${{ needs.prepare.outputs.image-tag }}
      generate-sbom: true
      image-prefix: ghcr.io/arc-framework
    secrets: inherit

  # ── Build arc-flags (parallel after prepare) ───────────────────────────
  build-mystique:
    name: Build arc-flags
    needs: [prepare]
    uses: ./.github/workflows/_reusable-build.yml
    with:
      service-name: arc-flags
      service-path: services/flags
      dockerfile: Dockerfile
      platforms: linux/amd64,linux/arm64
      push-image: true
      latest-tag: true
      image-tag: ${{ needs.prepare.outputs.image-tag }}
      generate-sbom: true
      image-prefix: ghcr.io/arc-framework
    secrets: inherit

  # ── Security: Heimdall — CRITICAL CVEs block the release ──────────────────
  security-heimdall:
    name: Security Gate — arc-gateway
    needs: [build-heimdall]
    uses: ./.github/workflows/_reusable-security.yml
    with:
      scan-type: fs
      scan-target: services/gateway
      severity: CRITICAL,HIGH,MEDIUM
      fail-on-severity: CRITICAL
      block-on-failure: true
      service-name: arc-gateway
      create-issues: true
    secrets: inherit

  # ── Security: Nick Fury — CRITICAL CVEs block the release ─────────────────
  security-nick-fury:
    name: Security Gate — arc-vault
    needs: [build-nick-fury]
    uses: ./.github/workflows/_reusable-security.yml
    with:
      scan-type: fs
      scan-target: services/secrets
      severity: CRITICAL,HIGH,MEDIUM
      fail-on-severity: CRITICAL
      block-on-failure: true
      service-name: arc-vault
      create-issues: true
    secrets: inherit

  # ── Security: Mystique — CRITICAL CVEs block the release ──────────────────
  security-mystique:
    name: Security Gate — arc-flags
    needs: [build-mystique]
    uses: ./.github/workflows/_reusable-security.yml
    with:
      scan-type: fs
      scan-target: services/flags
      severity: CRITICAL,HIGH,MEDIUM
      fail-on-severity: CRITICAL
      block-on-failure: true
      service-name: arc-flags
      create-issues: true
    secrets: inherit

  # ── GitHub release ─────────────────────────────────────────────────────────
  release:
    name: GitHub Release
    needs: [prepare, build-heimdall, build-nick-fury, build-mystique, security-heimdall, security-nick-fury, security-mystique]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate release notes
        run: |
          IMAGE_TAG="${{ needs.prepare.outputs.image-tag }}"
          VERSION="${{ needs.prepare.outputs.version }}"
          PREFIX="ghcr.io/arc-framework"

          cat > release-notes.md << EOF
          ## Control Plane Services — ${VERSION}

          Traefik (Heimdall), OpenBao (Nick Fury), and Unleash (Mystique) control plane services
          for the A.R.C. Platform.

          ### Images

          | Service | Image | Versioned Tag | Also Tagged |
          |---------|-------|--------------|-------------|
          | arc-gateway (Traefik) | \`${PREFIX}/arc-gateway\` | \`${IMAGE_TAG}\` | \`latest\`, \`sha-*\` |
          | arc-vault (OpenBao) | \`${PREFIX}/arc-vault\` | \`${IMAGE_TAG}\` | \`latest\`, \`sha-*\` |
          | arc-flags (Unleash) | \`${PREFIX}/arc-flags\` | \`${IMAGE_TAG}\` | \`latest\`, \`sha-*\` |

          ### Pull

          \`\`\`bash
          docker pull ${PREFIX}/arc-gateway:${IMAGE_TAG}
          docker pull ${PREFIX}/arc-vault:${IMAGE_TAG}
          docker pull ${PREFIX}/arc-flags:${IMAGE_TAG}
          \`\`\`

          ### Start

          \`\`\`bash
          make control-up
          make control-health
          \`\`\`

          ### Local Dev

          Update the image tags in each service's \`docker-compose.yml\` to \`${IMAGE_TAG}\`,
          or use \`latest\` to track the newest release.
          EOF

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Control ${{ needs.prepare.outputs.version }}'
          body_path: release-notes.md
          draft: false
          prerelease: ${{ needs.prepare.outputs.prerelease == 'true' }}
