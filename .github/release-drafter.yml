name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ”§ Infrastructure'
    labels:
      - 'infrastructure'
      - 'docker'
      - 'ci'
  - title: 'ğŸ§  AI / ML'
    labels:
      - 'ai'
      - 'ml'
      - 'reasoner'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
  - title: 'ğŸ§ª Testing'
    labels:
      - 'test'
      - 'testing'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'maintenance'
      - 'refactor'
      - 'chore'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
include-pre-releases: false

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bug'
      - 'dependencies'
  default: patch

template: |
  ## What's Changed

  $CHANGES

  ## Release Statistics

  - **$NUMBER_OF_PULL_REQUESTS** merged PRs
  - **$CONTRIBUTORS_COUNT** contributors

  ## Contributors

  $CONTRIBUTORS

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$RESOLVED_VERSION

exclude-labels:
  - 'skip-changelog'
  - 'no-changelog'
  - 'duplicate'
  - 'wontfix'

autolabeler:
  - label: 'documentation'
    files:
      - '**/*.md'
      - 'docs/**/*'
    title:
      - '/docs?:/i'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
    title:
      - '/fix/i'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
    title:
      - '/feat/i'
  - label: 'infrastructure'
    files:
      - 'services/**/*'
      - '**/Dockerfile'
      - '**/docker-compose*.yml'
    title:
      - '/infra/i'
      - '/docker/i'
  - label: 'ci'
    files:
      - '.github/workflows/**'
      - '.github/**/*.yml'
    title:
      - '/ci:/i'
  - label: 'dependencies'
    files:
      - 'go.mod'
      - 'go.sum'
      - '**/requirements*.txt'
      - '**/pyproject.toml'
    title:
      - '/deps?:/i'
  - label: 'testing'
    files:
      - '**/*_test.go'
      - '**/test_*.py'
      - '**/tests/**'
    title:
      - '/test:/i'
  - label: 'maintenance'
    branch:
      - '/chore\/.+/'
      - '/refactor\/.+/'
    title:
      - '/chore:/i'
      - '/refactor:/i'
  - label: 'security'
    title:
      - '/security:/i'
      - '/sec:/i'
  - label: 'performance'
    title:
      - '/perf:/i'
  - label: 'breaking'
    title:
      - '/BREAKING/i'
